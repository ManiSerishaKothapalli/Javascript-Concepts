<body>
    <script>
        class Employee {
            constructor(name, role) {
                this._name = name;
                this.role = role;
            }


            // Method is attached to the prototype
            greet() {
                return `Hi this is ${this._name}`;
            }


        }


        const employee1 = new Employee('Ben', 'Tester');
        const employee2 = new Employee('Mani', 'Developer');

        console.log(employee1.greet());
        console.log(employee2.greet());

        employee1.__proto__.greet = function (){
          return 'overridden';
            
        }

        console.log(employee1.greet());
        console.log(employee2.greet());
